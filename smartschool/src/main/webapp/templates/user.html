<div ng-controller='UserCtrl'>
	<div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">회원관리</h3>
        </div>
    </div>

	<div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-list fa-lg"></i> 회원목록
                    <div class="pull-right">
                        <button type="button" class="btn btn-default btn-xs">회원추가</button>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table class="table table-striped .table-bordered .table-condensed">
				    	<thead>
				    		<tr>
				    			<td>편집</td>
				    			<td>이메일</td>
				    			<td>이름</td>
				    			<td>패스워드</td>
				    		</tr>
				    	</thead>
				    	<tbody>
						    <tr ng-repeat="user in users | orderBy:'-created'">
						    	<td>
						    		<button class="btn btn-default" ng-click="editUser(user)">
							          <span class="glyphicon glyphicon-pencil"></span> 수 정
							        </button>
							        <button class="btn btn-default" ng-click="deleteConfirm(user)">
							          <span class="glyphicon glyphicon-remove-circle"></span> 삭 제
							        </button>
							    </td>
							    <td>{{ user._id }}</td>
							    <td>{{ user.name }}</td>
							    <td>{{ user.password }}</td>
						    </tr>
					    </tbody>
				    </table>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>

    	<div class="col-lg-4">
			<div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-list fa-lg"></i> 회원수정
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <input type="email" class="form-control" id="inputEmail" ng-model="id" placeholder="Email">
                </div>
                <!-- /.panel-body -->
            </div>
    	</div>
    </div>
    
    <hr />
	
	<!-- Modal -->
	<div class="modal fade" id="dialogDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        {{deleteId}}삭제하시겠습니까?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" ng-click="deleteUser()">Delete</button>
	      </div>
	    </div>
	  </div>
	</div>
    
</div>
