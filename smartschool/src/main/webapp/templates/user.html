<div ng-controller='UserCtrl' class="container">
<div ng-controller='UserCtrl' class="container">
	<h3>User List</h3>

    <table class="table table-striped">
    	<thead>
    		<tr>
    			<td>편집</td>
    			<td>이메일</td>
    			<td>이름</td>
    			<td>패스워드</td>
    		</tr>
    	</thead>
    	<tbody>
		    <tr ng-repeat="user in users | orderBy:'-created'">
		    	<td>
		    		<button class="btn btn-default" ng-click="editUser(user)">
			          <span class="glyphicon glyphicon-pencil"></span> 수 정
			        </button>
			        <button class="btn btn-default" ng-click="deleteConfirm(user)">
			          <span class="glyphicon glyphicon-remove-circle"></span> 삭 제
			        </button>
			    </td>
			    <td>{{ user._id }}</td>
			    <td>{{ user.name }}</td>
			    <td>{{ user.password }}</td>
		    </tr>
	    </tbody>
    </table>
    
    <hr />
    
    <h3 ng-hide="edit">Create New User:</h3>
	<h3 ng-show="edit">Edit User:</h3>
    <form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail" ng-model="id" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputName" ng-model="name" placeholder="Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" ng-click="saveUser()" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>
	
	<!-- Modal -->
	<div class="modal fade" id="dialogDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        {{deleteId}}삭제하시겠습니까?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" ng-click="deleteUser()">Delete</button>
	      </div>
	    </div>
	  </div>
	</div>
    
</div>
