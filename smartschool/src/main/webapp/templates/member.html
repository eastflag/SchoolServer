<div ng-controller='MemberCtrl'>
	<div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">사용자관리</h3>
        </div>
    </div>

	<div class="row">
        <div class="col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-list fa-lg"></i> 홈아이디 목록
                    <div class="pull-right">
                        <button type="button" class="btn btn-default btn-xs">회원추가</button>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                	<div class="input-group margin-bottom-sm">
	                    <input type="text" class="form-control" placeholder="홈아이디" ng-model="search_value" />
	                    <span class="input-group-addon" ng-click="searchMember()"><i class="fa fa-send fa-fw"></i>검색</span>
	                </div>
                    <table class="table table-striped .table-bordered .table-condensed">
				    	<thead>
				    		<tr>
				    			<td>편집</td>
				    			<td>홈아이디</td>
				    		</tr>
				    	</thead>
				    	<tbody>
						    <tr ng-repeat="home in homes">
						    	<td>
						    		<button class="btn btn-default btn-xs" ng-click="editHome(home)">
							          <span class="glyphicon glyphicon-pencil"></span> 수 정
							        </button>
							        <button class="btn btn-default btn-xs" ng-click="deleteConfirm(home)">
							          <span class="glyphicon glyphicon-remove-circle"></span> 삭 제
							        </button>
							        <button class="btn btn-default btn-xs" ng-click="getMemberList(home)">
						          <span class="glyphicon glyphicon-envelope"></span> 회원관리
						        </button>
							    </td>
							    <td>{{ home.home_id }}</td>
						    </tr>
					    </tbody>
				    </table>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>

    	<div class="col-lg-4">
			<div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-list fa-lg"></i> 홈아이디 추가
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <input type="text" class="form-control" ng-model="home_id" placeholder="홈아이디">
                </div>
                <!-- /.panel-body -->
                <div class="panel-footer">
					<div class="row">
							<div class="col-lg-6">
					      		<button type="button" ng-click="modifyHome()" class="btn btn-info btn-block"><i class="fa fa-save fa-lg"></i> Save</button>
					    	</div>
					    	<div class="col-lg-6">
					      		<button type="button" ng-click="addHome()" class="btn btn-info btn-block"><i class="fa fa-plus fa-lg"></i> Add </button>
					    	</div>
					   	</div>
                </div>
            </div>
    	</div>
    </div>
    
    <div class="row">
        <div class="col-lg-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="fa fa-list fa-lg"></i> 멤버 목록
					<div class="pull-right">
                        <button type="button" class="btn btn-default btn-xs">멤버추가</button>
                    </div>
				</div>
				<table class="table table-striped">
					<thead>
			    		<tr>
			    			<td>EDIT</td>
			    			<td>이름</td>
			    			<td>관계</td>
			    			<td>전화번호</td>
			    			<td>부모여부</td>
			    			<td>지급일</td>
			    		</tr>
			    	</thead>
			    	<tbody>
					    <tr ng-repeat="member in members">
					    	<td>
					    		<button class="btn btn-default btn-xs" ng-click="editMember(member)">
						        	<span class="glyphicon glyphicon-pencil"></span> 수 정
						        </button>
						        <button class="btn btn-default btn-xs" ng-click="getPayList(member)">
						        	<span class="glyphicon glyphicon-pencil"></span> 유료회원관리
						        </button>
						    </td>
						    <td>{{ member.name}}</td>
						    <td>{{ member.relation}}</td>
						    <td>{{ member.mdn}}</td>
						    <td>{{ member.is_parent}}</td>
						    <td>{{ member.pay_date}}</td>
					    </tr>
				    </tbody>
			    </table>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="fa fa-edit fa-lg"></i> 멤버 추가
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
					  	<div class="form-group">
					    	<label for="titleText" class="col-sm-4 control-label">이름</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="titleText" ng-model="name" />
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="contentText" class="col-sm-4 control-label">관계</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="contentText" ng-model="relation">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="noti_dateText" class="col-sm-4 control-label">전화번호</label>
					    	<div class="col-sm-8">
					      		<input class="form-control" calendar ng-model="mdn" />
					    	</div>
					  	</div>
					</form> 
					<div class="row">
							<div class="col-lg-6">
					      		<button type="button" ng-click="modifyMember()" class="btn btn-info btn-block"><i class="fa fa-save fa-lg"></i> Save</button>
					    	</div>
					    	<div class="col-lg-6">
					      		<button type="button" ng-click="addMember()" class="btn btn-info btn-block"><i class="fa fa-plus fa-lg"></i> Add </button>
					    	</div>
					   	</div>
				</div>	
			</div>
		</div>
	</div>

<div class="row">
        <div class="col-lg-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="fa fa-list fa-lg"></i> 결제 목록
					<div class="pull-right">
                        <button type="button" class="btn btn-default btn-xs">결제일 추가</button>
                    </div>
				</div>
				<table class="table table-striped">
					<thead>
			    		<tr>
			    			<td>EDIT</td>
			    			<td>결제일</td>
			    		</tr>
			    	</thead>
			    	<tbody>
					    <tr ng-repeat="pay in pays">
					    	<td>
					    		<button class="btn btn-default btn-xs" ng-click="editPay(pay)">
						        	<span class="glyphicon glyphicon-pencil"></span> 수 정
						        </button>
						    </td>
						    <td>{{ pay.pay_info}}</td>
					    </tr>
				    </tbody>
			    </table>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="fa fa-edit fa-lg"></i> 결제일 추가
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
					  	<div class="form-group">
					    	<label for="titleText" class="col-sm-4 control-label">결제일</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="titleText" ng-model="pay_date" />
					    	</div>
					  	</div>
					</form> 
					<div class="row">
						<div class="col-lg-6">
				      		<button type="button" ng-click="modifyMember()" class="btn btn-info btn-block"><i class="fa fa-save fa-lg"></i> Save</button>
				    	</div>
				    	<div class="col-lg-6">
				      		<button type="button" ng-click="addMember()" class="btn btn-info btn-block"><i class="fa fa-plus fa-lg"></i> Add </button>
				    	</div>
				   	</div>
				</div>	
			</div>
		</div>
	</div>

</div>
