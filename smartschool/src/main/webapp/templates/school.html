<div ng-controller='SchoolCtrl' class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3>School List</h3>
		</div>
		
		<div class="panel-body">
			<table class="table table-striped">
		    	<thead>
		    		<tr>
		    			<td>Edit</td>
		    			<td>school id</td>
		    			<td>학교명</td>
		    			<td>주소</td>
		    		</tr>
		    	</thead>
		    	<tbody>
				    <tr ng-repeat="school in schools | orderBy:'school_name'">
				    	<td>
				    		<button class="btn btn-default" ng-click="editSchool(school)">
					          <span class="glyphicon glyphicon-pencil"></span> 수 정
					        </button>
					        <button class="btn btn-default" ng-click="getNoti(school)">
					          <span class="glyphicon glyphicon-envelope"></span> 알리미
					        </button>
					    </td>
					    <td>{{ school.school_id}}</td>
					    <td>{{ school.school_name}}</td>
					    <td>{{ school.address}}</td>
				    </tr>
				    <tr>
				    	<td colspan="4" style="text-align:center">
				    		<pagination boundary-links="true" total-items="totalSchoolListCount" ng-model="currentPageSchool" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="schoolPageChanged()"></pagination>
				    	</td>
				    </tr>	
			    </tbody>
		    </table>
		</div>	
	</div>

	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>Edit School</h3>
		</div>

		<div class="panel-body">
			<form class="form-horizontal">
		    	<input type="text" ng-model="school_id" ng-hide="true">
				<div class="form-group">
					<label for=school_name class="col-sm-2 control-label">학교명</label>
					<div class="col-sm-10">
				    	<input type="text" class="form-control" id="school_name" ng-model="school_name">
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">address</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="address" ng-model="address">
					</div>
				</div>
				<div class="form-group">
					<label for="zipcode" class="col-sm-2 control-label">zipcode</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="zipcode" ng-model="zipcode">
					</div>
				</div>
				<div class="form-group">
					<label for="gubun1" class="col-sm-2 control-label">gubun1</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="gubun1" ng-model="gubun1">
					</div>
				</div>
				<div class="form-group">
					<label for="gubun2" class="col-sm-2 control-label">gubun2</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="gubun2" ng-model="gubun2">
					</div>
				</div>
				<div class="form-group">
					<label for="homepage" class="col-sm-2 control-label">homepage</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="homepage" ng-model="homepage">
					</div>
				</div>
				<div class="form-group">
					<label for="fax" class="col-sm-2 control-label">fax</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="fax" ng-model="fax">
					</div>
				</div>
				<div class="form-group">
					<label for="contact" class="col-sm-2 control-label">contact</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="contact" ng-model="contact">
					</div>
				</div>
				<div class="form-group">
					<label for="sido" class="col-sm-2 control-label">sido</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="sido" ng-model="sido">
					</div>
				</div>
				<div class="form-group">
					<label for="gugun" class="col-sm-2 control-label">gugun</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="gugun" ng-model="gugun">
					</div>
				</div>
				<div class="form-group">
					<label for="lat" class="col-sm-2 control-label">lat</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="lat" ng-model="lat">
					</div>
				</div>
				<div class="form-group">
					<label for="lng" class="col-sm-2 control-label">lng</label>
					<div class="col-sm-10">
			    		<input type="text" class="form-control" id="lng" ng-model="lng">
					</div>
				</div>
			  
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
			    		<button type="submit" ng-click="modifySchool()" class="btn btn-default">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- school noti -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3>school noti list</h3>
		</div>

		<div class="panel-body">	
			<div class="col-md-6">
				<table class="table table-striped">
					<thead>
			    		<tr>
			    			<td>EDIT</td>
			    			<td>category</td>
			    			<td>title</td>
			    			<td>date</td>
			    		</tr>
			    	</thead>
			    	<tbody>
					    <tr ng-repeat="noti in notis | orderBy:'-noti_date'">
					    	<td>
					    		<button class="btn btn-default" ng-click="clickEditNoti(noti)">
						        	<span class="glyphicon glyphicon-pencil"></span> 수 정
						        </button>
						    </td>
						    <td>{{ categories[noti.category-1].name}}</td>
						    <td>{{ noti.title}}</td>
						    <td>{{ noti.noti_date}}</td>
					    </tr>
					    <tr>
					    	<td colspan="4" style="text-align:center">
					    		<pagination boundary-links="true" total-items="totalNotiListCount" ng-model="currentPageNoti" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="notiPageChanged()" items-per-page="itemPerNotiPage"></pagination>
					    	</td>
					    </tr>
				    </tbody>
			    </table>
			</div>
			<div class="col-md-6">
				<form class="form-horizontal">
			    	<input type="text" ng-model="noti_seq" ng-hide="true">
					<div class="form-group">
				    	<label for="categorySelect" class="col-sm-4 control-label">카테고리</label>
				    	<div class="col-sm-8">
				      		<select class="form-control" id="categorySelect" ng-model="category">
				      			<option ng-repeat="c in categories" value="{{c.code}}">
					        		{{c.name}}
					    		</option>
				      		</select>
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="titleText" class="col-sm-4 control-label">title</label>
				    	<div class="col-sm-8">
				      		<input type="text" class="form-control" id="titleText" ng-model="title" />
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="contentText" class="col-sm-4 control-label">content</label>
				    	<div class="col-sm-8">
				      		<input type="text" class="form-control" id="contentText" ng-model="content">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="noti_dateText" class="col-sm-4 control-label">noti_date</label>
				    	<div class="col-sm-8">
				      		<input class="form-control" calendar ng-model="noti_date" />
				    	</div>
				  	</div>
				  	<div class="row">
						<div class="col-md-offset-4 col-md-2">
				      		<button type="button" ng-click="modifyNoti()" class="btn btn-default">Save</button>
				    	</div>
				    	<div class="col-md-2">
				      		<button type="button" ng-click="addNoti()" class="btn btn-default">Add </button>
				    	</div>
				   	</div>
				</form>   	
			</div>
		</div>
	</div>
</div>
