<div ng-controller='ConsultCtrl' class="container">
	<h3>상담 목록</h3>
	<div class="form-group">
    	<label for="categorySelect" class="col-md-2 control-label">상담 카테고리</label>
    	<div class="col-md-4">
      		<select class="form-control" id="categorySelect" ng-model="category">
      			<option ng-repeat="c in categories" value="{{c.code}}">
	        		{{c.name}}
	    		</option>
      		</select>
    	</div>
  	</div>

    <table class="table table-striped">
    	<thead>
    		<tr>
    			<td>편집</td>
    			<td>카테고리</td>
    			<td>학생이름</td>
    			<td>학교명</td>
    			<td>학년</td>
    			<td>새글유무</td>
    			<td>날짜</td>
    		</tr>
    	</thead>
    	<tbody>
		    <tr ng-repeat="session in sessions | orderBy:'-created'">
		    	<td>
			    </td>
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
		    </tr>
	    </tbody>
    </table>
</div>
