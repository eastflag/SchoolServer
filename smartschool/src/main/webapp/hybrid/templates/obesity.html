<article class="obesity_wrap">
	<div class="obesity_row_top">
		<!-- stat01 ~ stat06 -->
		<div class="my_status" ng-switch="bmi_step">
			<img ng-switch-when="1" src="/images/aura_in_app/img_obesity_stat01.png" alt="저체중" />
			<img ng-switch-when="2" src="/images/aura_in_app/img_obesity_stat02.png" alt="정상" />
			<img ng-switch-when="3" src="/images/aura_in_app/img_obesity_stat03.png" alt="과체중" />
			<img ng-switch-when="4" src="/images/aura_in_app/img_obesity_stat04.png" alt="비만" />
			<img ng-switch-when="5" src="/images/aura_in_app/img_obesity_stat05.png" alt="중도비만" />
			<img ng-switch-when="6" src="/images/aura_in_app/img_obesity_stat06.png" alt="고도비만" />
			<img ng-switch-default src="/images/aura_in_app/img_obesity_stat02.png" alt="정상" />
		</div>
		<p class="summary">{{student_name}}님의 비만도는 <span class="stat04">{{bmi_string}}</span>입니다.</p>
		<ul class="obesity_reference">
			<li class="stat01">저체중</li>
			<li class="stat02">정상</li>
			<li class="stat03">과체중</li>
			<li class="stat04">비만</li>
			<li class="stat05">중도비만</li>
			<li class="stat06">고도비만</li>
		</ul>
	</div>
	<div class="obesity_row_bottom">
		<div class="left">
			<h2>BMI</h2>
			<strong class="data">{{bmi}}</strong>
			<dl>
				<dt>BMI란?</dt>
				<dd>체중(Kg)을 키의 제곱으로 
				나눈값을 통해 지방의 양을 추정
				하는 비만 측정법이다. 
				수치가 클수록 체격이 커진다.</dd>
			</dl>
		</div>
		<div class="right">
			<h2>체지방률</h2>
			<strong class="data">{{fat}}%</strong>
			<dl>
				<dt>체지방률이란?</dt>
				<dd>
				체중에서 체지방이 차지하는 
				비율. 수치가 작을수록 근육형
				체형이다.</dd>
			</dl>
		</div>
	</div>
	<a href="#!/training.html?p={{bmiGradeId}}" class="btn_recommend_exercise"><img src="/images/aura_in_app/img_health_tool.png" alt=""> 체형 추천 운동</a>
</article>
