<article class="qna_list_wrap">
	<div ng-scrollbars ng-scrollbars-config="config" id="qna_list_wrap">
		<ul>
			<li ng-repeat="row in qna_list">
				<a href="javascript:;" ng-click="viewQna($index)">
					<p class="subject">{{row.title}}</p>
					<span class="stat complete" ng-if="row.answer!='' && row.answer != null">답변완료</span>
					<span class="stat wait" ng-if="row.answer=='' || row.answer==null">답변대기</span>
				</a>
				<div class="hidden_cont">
					<div class="question">
						<p class="cont">{{row.content}}<p>
						<span class="date">{{yyyyMMdd(row.created)}}</span>
					</div>
					<div class="answer" ng-if="row.answer">
						<strong class="tit">답변보기</strong>
						<p class="cont">{{row.answer}}<p>
					</div>
				</div>
			</li>
			<li ng-if="qna_list.length == 0">
				<a href="javascript:;"  class="no-data"><p class="subject">등록된 문의사항이 없습니다.</p></a>
			</li>
		</ul>
	</div>
	<a href="#!/inquiry" class="btn_common_blue_line box_round mg_top30">질문하기</a>
</article>
