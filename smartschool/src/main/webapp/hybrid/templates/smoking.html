<article class="smoking_wrap">
	<div class="smoking_row_top">
		<!-- stat01 ~ stat04 -->
		<div class="my_status" ng-switch="smokeStatus">
			<img ng-switch-when="정상" src="/images/aura_in_app/img_smoking_stat01.png" alt="정상" />
			<img ng-switch-when="간접초기흡연" src="/images/aura_in_app/img_smoking_stat02.png" alt="간접초기흡연" />
			<img ng-switch-when="흡연중" src="/images/aura_in_app/img_smoking_stat03.png" alt="흡연중" />
			<img ng-switch-when="과다흡연" src="/images/aura_in_app/img_smoking_stat04.png" alt="과다흡연" />
			<img ng-switch-default src="/images/aura_in_app/img_smoking_stat01.png" alt="정상" />
		</div>
		<p class="summary">{{student_name}}님의 흡연지수는 <span class="stat01">{{smokeStatus}}</span>입니다.</p>
		<div class="charticle">
			<ul>
				<li class="stat01" ng-class="smokeStatus=='비흡연'?'check':''"><span></span>정상</li>
				<li class="stat02" ng-class="smokeStatus=='간접초기흡연'?'check':''"><span></span>간접초기흡연</li>
				<li class="stat03" ng-class="smokeStatus=='흡연중'?'check':''"><span></span>흡연중</li>
				<li class="stat04" ng-class="smokeStatus=='과다흡연'?'check':''"><span></span>과다흡연</li>
			</ul>
		</div>
	</div>
	<div class="smoking_row_bottom">
		<div class="left">
			<h2>PPM</h2>
			<strong class="data">{{ppm}}</strong>
			<dl>
				<dt>PPM란?</dt>
				<dd>Parts Per Million의 줄임말.
				신선한 공기의 양에 대한
				유해가스의 비율을 측정할때
				사용되는 부피 단위입니다.</dd>
			</dl>
		</div>
		<div class="right">
			<h2>COHB</h2>
			<strong class="data">{{cohd}}%</strong>
			<dl>
				<dt>COHB(%)란?</dt>
				<dd>
				Carboxy Hemoglobin의 줄임말.
				혈류속의 일산화탄소 농도를
				의미합니다.</dd>
			</dl>
		</div>
	</div>
	<a href="#!/assistance" class="btn_stop_smoking_help"><img src="/images/aura_in_app/ico_stop_smoking.png" alt=""> 금연 도움 사이트</a>
</article>
