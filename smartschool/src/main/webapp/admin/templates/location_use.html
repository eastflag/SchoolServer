<div ng-controller='LocationAccessCtrl'>
	<div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">위치정보 제공 관리</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-list fa-lg"></i>위치정보 제공 목록
                </div>

                <div class="panel-body">
					<table class="table table-striped">
	                    <thead>
	                        <tr>
	                            <td>대상자 이름</td>
	                            <td>대상자 번호</td>
	                            <td>취득경로</td>
	                            <td>제공서비스</td>
	                            <td>제공받는자</td>
	                            <td>이용일시</td>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="data in datas | orderBy:'-created'">
	                            <td>{{data.viewee_name}}</td>
	                            <td>{{data.viewee_mdn}}</td>
	                            <td>Android</td>
	                            <td>아우라 서비스</td>
	                            <td>{{data.viewer_name}}</td>
	                            <td>{{data.created}}</td>
	                        </tr>
	                    </tbody>
	                </table>
                </div>
                <div class="panel-footer" style="text-align:center">
					<pagination boundary-links="true" total-items="totalCount" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="getLocationAccessList()" max-size="10"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
