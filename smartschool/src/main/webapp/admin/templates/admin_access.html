<div ng-controller='AdminAccessCtrl'>
	<div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">계정 접근 관리</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-list fa-lg"></i>계정 접근 목록
                </div>

                <div class="panel-body">
					<table class="table table-striped">
	                    <thead>
	                        <tr>
	                            <td>접근 날짜</td>
	                            <td>접근자 ID</td>
	                            <td>접근자 IP</td>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="data in datas | orderBy:'-created'">
	                            <td>{{data.created}}</td>
	                            <td>{{data.login_id}}</td>
	                            <td>{{data.access_ip}}</td>
	                    </tbody>
	                </table>
                </div>

                <div class="panel-footer" style="text-align:center">
					<pagination boundary-links="true" total-items="totalCount" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="getAdminAccessList()" max-size="10"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
